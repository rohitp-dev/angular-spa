<div class="container">
  <h3>Sign In</h3>
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" #userName class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" #userPassword class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- Submit button -->
    <button
      type="button"
      class="btn btn-primary btn-block mb-4"
      (click)="authService.SignIn(userName.value, userPassword.value)"
    >
      Sign in
    </button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a routerLink="/register-user">Register</a></p>
    </div>
  </form>
</div>
