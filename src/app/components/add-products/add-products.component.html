<form [formGroup]="myForm" (ngSubmit)="addProducts()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" formControlName="name" value="updateProductDetail.name" ngModel required />

  <label for="type">type:</label>
  <input type="text" id="type" name="type" formControlName="type" ngModel required />

  <label for="manufactured_date">manufactured_date:</label>
  <input type="text" id="manufactured_date"  name="manufactured_date" formControlName="manufactured_date" ngModel required />

  <label for="price">price:</label>
  <input type="text" id="price" name="price" formControlName="price" ngModel required />

  <label for="name">description</label>
  <input type="text" id="name" name="description" formControlName="description" ngModel required />

  <button type="submit">Submit</button>
</form>
