<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign Up</h3>

      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPwd
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Sign Up"
          (click)="authService.SignUp(userEmail.value, userPwd.value)"
        />
      </div>

    <div class="redirectToLogin">
      <span
        >Already have an account?
        <span class="redirect" routerLink="/sign-in">Log In</span></span
      >
    </div>
  </div>
</div>


<h3>Sign In</h3>
<form>
<!-- Email input -->
<div class="form-outline mb-4">
  <input type="email" #userName class="form-control" />
  <label class="form-label" for="form2Example1">Email address</label>
</div>

<!-- Password input -->
<div class="form-outline mb-4">
  <input type="password" #userPassword class="form-control" />
  <label class="form-label" for="form2Example2">Password</label>
</div>

<!-- Submit button -->
<button
  type="button"
  class="btn btn-primary btn-block mb-4"
  (click)="authService.SignUp(userEmail.value, userPwd.value)"
>
  Sign Up
</button>

<!-- Register buttons -->
<div class="text-center">
  <p>Not a member? <a routerLink="/sign-in">Register</a></p>
</div>
</form>
